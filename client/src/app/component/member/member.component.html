<!-- Page Header-->
<header class="masthead" style="background-image: url('assets/big-mountainf.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="post-heading">
                    <h1>Login</h1>
                    <span class="meta">
                        ระบบสมาชิก
                    </span>
                </div>
            </div>
        </div>
    </div>
</header>

<button type="button" (click)="loginWithGoogle()" class="btn btn-danger">Login with Google</button>
<asl-google-signin-button type='icon' size='medium'></asl-google-signin-button>
<div id="g_id_onload"
  data-client_id="978330329246-q8hmevbhghu95lv23lu149m6sm0lcq3m.apps.googleusercontent.com"
  data-login_uri=""
  data-auto_prompt="false">
</div>
<div class="g_id_signin"
    data-type="standard"
    data-size="large"
    data-theme="outline"
    data-text="sign_in_with"
    data-shape="rectangular"
    data-logo_alignment="left">
</div>

<div *ngIf="isLoggedin === false">
    <div>
    </div>
  </div> 
<div *ngIf="isLoggedin === true">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" [value]="socialUser.firstName" id="firstname" readonly>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" [value]="socialUser.lastName" id="lastname" readonly>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" [value]="socialUser.email" id="email" readonly>
    </div>
    <button type="button" (click)="logOut()" class="btn btn-primary">Log Out</button>
  </div>

  <!-- <button type="button" (click)="refreshToken()" class="btn btn-danger">refresh token</button> -->
